<div class="container">
  <section class="flex-between-center top">
    <div class="title">{{ item.name }}</div>
    <div class="datetime">{{ date }}</div>
  </section>
  <section class="flex-between-center bottom">
    <div class="info">
      <span>{{ item.type }}</span>&nbsp; 
      <i class="fas fa-map-marker-alt"></i>&nbsp;
      <span>{{ item.location }}</span>
    </div>
    <div class="datetime">{{ time }}</div>
  </section>
</div>
